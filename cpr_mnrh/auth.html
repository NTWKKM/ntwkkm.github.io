<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<link rel="stylesheet" href="cpr.css">
</head>
<body>
<h1>Login or Signup</h1>
<form id="authForm">
  <label>Username: <input type="text" id="username" required></label>
  <label><input type="radio" name="mode" value="login" checked> Login</label>
  <label><input type="radio" name="mode" value="signup"> Signup</label>
  <button type="submit" class="primary">Submit</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabaseUrl = 'https://elzfuojueoxxrzxevrss.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVsemZ1b2p1ZW94eHJ6eGV2cnNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3NDQ0MzgsImV4cCI6MjA3MjMyMDQzOH0.rNZDYWyInotfXpTgXWEO_rFqbgvJr5xI7f_N_vfKIP4';
const supabase = Supabase.createClient(supabaseUrl, supabaseKey);

const form = document.getElementById('authForm');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  const mode = form.mode.value;

  if (!username) return alert("Enter username");

  if (mode === 'signup') {
    const { data: existing } = await supabase.from('users').select().eq('username', username).single();
    if (existing) return alert("Username already exists");
    
    const { data, error } = await supabase.from('users').insert([{ username, role: 'user' }]).select().single();
    if (error) return alert(error.message);
    localStorage.setItem('user', JSON.stringify(data));
    window.location.href = 'index.html';
  } else {
    const { data, error } = await supabase.from('users').select().eq('username', username).single();
    if (error || !data) return alert("Username not found");
    localStorage.setItem('user', JSON.stringify(data));
    window.location.href = 'index.html';
  }
});
</script>
</body>
</html>
