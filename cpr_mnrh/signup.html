<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPR Recorder</title>
    <link rel="stylesheet" href="cpr.css">
</head>
<body class="centered-page">
    <div class="form-container">
        <h1>Create New Record Passcode</h1>
        <form id="signupForm">
            <label for="newPasscode">Choose a New Personal Passcode</label>
            <input type="text" id="newPasscode" name="newPasscode" required>
            <div class="small-note">This is case-insensitive (e.g., "John" is the same as "john").</div>
            <button type="submit" class="primary">Create</button>
        </form>
        <div class="sub-link">
            <a href="login.html">Already have a passcode? Login here</a>
        </div>
    </div>
    <script src="shared.js"></script>
    <script src="signup.js"></script>
</body>
</html>
