<!DOCTYPE html>

<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>จัดการข้อมูล CPR</title>
<link rel="stylesheet" href="cpr.css">
<style>
.actions {
display: flex;
gap: 10px;
margin-bottom: 20px;
}
.small-note {
font-size: 0.9em;
color: #4a5568;
}
</style>
</head>
<body>
<div class="header-nav">
<h1>จัดการข้อมูล CPR</h1>
<a href="index.html" class="nav-link">&larr; กลับไปยังหน้าบันทึก</a>
</div>

<div id="mainContent" style="display: none;">
    <p id="userStatus" class="small-note"></p>
    <div id="adminActions" class="actions" style="display: none;">
        <button id="exportBtn" class="primary">ส่งออกข้อมูลทั้งหมด (Excel)</button>
        <button id="clearAllBtn" class="danger">ลบข้อมูลทั้งหมด</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ผู้ใช้งาน</th>
                    <th>วันที่</th>
                    <th>เวลา</th>
                    <th>HN</th>
                    <th>ชื่อผู้ป่วย</th>
                    <th>อายุ</th>
                    <th>รายละเอียดเหตุการณ์</th>
                    <th>เวลา ROSC</th>
                    <th>การจัดการ</th>
                </tr>
            </thead>
            <tbody id="caseTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="manage.js"></script>

</body>
</html>
