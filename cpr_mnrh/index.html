<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPR Recorder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cpr-card {
            border-left: 4px solid;
            border-color: #4a90e2; /* Blue border for user's own data */
        }
        .admin-cpr-card {
            border-left: 4px solid;
            border-color: #9b59b6; /* Purple border for admin view */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main App Screen -->
    <div id="mainApp" class="container fade-in">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">CPR Recorder</h1>
            <button id="adminBtn" class="bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">โหมด Admin</button>
        </div>
        <p class="text-gray-600 mb-2">User ID: <span id="currentUserId" class="font-mono text-xs"></span></p>

        <!-- CPR Record Form -->
        <div class="mb-8 p-4 bg-gray-50 rounded-lg">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">บันทึก CPR ใหม่</h2>
            <input type="text" id="cprTitleInput" class="w-full p-3 mb-3 border border-gray-300 rounded-lg" placeholder="หัวข้อการบันทึก (เช่น ผู้ป่วย A)">
            <textarea id="cprDetailsInput" class="w-full p-3 h-24 mb-3 border border-gray-300 rounded-lg" placeholder="รายละเอียดการ CPR"></textarea>
            <button id="saveCprBtn" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition-colors">บันทึกข้อมูล</button>
        </div>

        <!-- User's Data Section -->
        <div id="userDataSection">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">ข้อมูล CPR ของฉัน</h2>
            <div id="cprList" class="space-y-4">
                <p class="text-gray-500 text-center" id="noDataMessage">ยังไม่มีข้อมูล CPR ที่บันทึกไว้</p>
            </div>
        </div>
    </div>

    <!-- Admin Screen -->
    <div id="adminScreen" class="container hidden fade-in">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">โหมด Admin</h1>
            <button id="exitAdminBtn" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">ออก</button>
        </div>
        
        <div id="allUserDataSection">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">ข้อมูล CPR ของผู้ใช้ทั้งหมด</h2>
            <div id="allCprList" class="space-y-4">
                <p class="text-gray-500 text-center">กำลังโหลดข้อมูล...</p>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <p id="modal-message" class="text-center text-gray-800 mb-4"></p>
            <button id="modal-close-btn" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">ตกลง</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, updateDoc, deleteDoc, onSnapshot, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let firebaseConfig = null;
        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                firebaseConfig = JSON.parse(__firebase_config);
            } catch (e) {
                console.error("Error parsing Firebase config:", e);
                showModal("พบข้อผิดพลาด: ไม่สามารถเชื่อมต่อฐานข้อมูลได้ กรุณาตรวจสอบการตั้งค่า Firebase ใน Vercel Environment Variables อีกครั้ง");
            }
        }

        // UI elements
        const mainApp = document.getElementById('mainApp');
        const adminScreen = document.getElementById('adminScreen');
        const currentUserId = document.getElementById('currentUserId');
        const adminBtn = document.getElementById('adminBtn');
        const exitAdminBtn = document.getElementById('exitAdminBtn');
        const allCprList = document.getElementById('allCprList');
        const cprTitleInput = document.getElementById('cprTitleInput');
        const cprDetailsInput = document.getElementById('cprDetailsInput');
        const saveCprBtn = document.getElementById('saveCprBtn');
        const cprList = document.getElementById('cprList');
        const noDataMessage = document.getElementById('noDataMessage');
        const modal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Firestore and Auth instances
        let app, db, auth;
        let userId;

        // Function to show a custom modal instead of a standard alert
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        modalCloseBtn.addEventListener('click', () => {
            modal.classList.remove('flex');
            modal.classList.add('hidden');
        });

        // Initialize Firebase and Authentication
        function initFirebase() {
            if (!firebaseConfig) {
                return;
            }

            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in anonymously immediately and listen for data
                signInAnonymously(auth).then((result) => {
                    userId = result.user.uid;
                    currentUserId.textContent = userId;
                    listenForUserCprData(userId);
                }).catch(e => {
                    console.error("Error signing in anonymously:", e);
                    showModal("ไม่สามารถเข้าสู่ระบบได้ กรุณาลองใหม่");
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                showModal("พบข้อผิดพลาดในการเริ่มต้น Firebase");
            }
        }

        // UI state management functions
        function showMainApp() {
            mainApp.classList.remove('hidden');
            adminScreen.classList.add('hidden');
        }

        function showAdminScreen() {
            mainApp.classList.add('hidden');
            adminScreen.classList.remove('hidden');
            showAllCprData();
        }

        // Listen for CPR data for the current user
        function listenForUserCprData(uid) {
            const cprCollectionRef = collection(db, `/artifacts/${appId}/public/data/cprData`);
            const q = query(cprCollectionRef, where("userId", "==", uid));
            onSnapshot(q, (snapshot) => {
                cprList.innerHTML = '';
                if (snapshot.empty) {
                    noDataMessage.classList.remove('hidden');
                } else {
                    noDataMessage.classList.add('hidden');
                    snapshot.forEach(doc => {
                        const data = doc.data();
                        const cprItem = document.createElement('div');
                        cprItem.className = 'cpr-card bg-gray-100 p-4 rounded-lg flex justify-between items-center';
                        cprItem.innerHTML = `
                            <div>
                                <h3 class="font-medium text-gray-800">${data.title}</h3>
                                <p class="text-sm text-gray-600">${data.details}</p>
                            </div>
                            <button class="text-red-500 hover:text-red-700 ml-4 delete-btn" data-id="${doc.id}">ลบ</button>
                        `;
                        cprList.appendChild(cprItem);
                    });
                }
            });
        }

        // Save new CPR data
        saveCprBtn.addEventListener('click', async () => {
            const title = cprTitleInput.value.trim();
            const details = cprDetailsInput.value.trim();
            if (title && details) {
                const cprCollectionRef = collection(db, `/artifacts/${appId}/public/data/cprData`);
                try {
                    await addDoc(cprCollectionRef, {
                        userId: userId,
                        title: title,
                        details: details,
                        createdAt: new Date()
                    });
                    cprTitleInput.value = '';
                    cprDetailsInput.value = '';
                    showModal("บันทึกข้อมูล CPR สำเร็จ!");
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showModal("ไม่สามารถบันทึกข้อมูลได้ กรุณาลองอีกครั้ง");
                }
            } else {
                showModal("กรุณาใส่หัวข้อและรายละเอียดให้ครบถ้วน");
            }
        });

        // Delete CPR data
        cprList.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const docId = e.target.dataset.id;
                const docRef = doc(db, `/artifacts/${appId}/public/data/cprData/${docId}`);
                try {
                    await deleteDoc(docRef);
                    showModal("ลบข้อมูลสำเร็จ!");
                } catch (e) {
                    console.error("Error deleting document: ", e);
                    showModal("ไม่สามารถลบข้อมูลได้ กรุณาลองอีกครั้ง");
                }
            }
        });

        // Admin View Logic
        adminBtn.addEventListener('click', showAdminScreen);
        exitAdminBtn.addEventListener('click', showMainApp);

        async function showAllCprData() {
            allCprList.innerHTML = '<p class="text-gray-500 text-center">กำลังโหลดข้อมูล...</p>';
            try {
                const cprCollectionRef = collection(db, `/artifacts/${appId}/public/data/cprData`);
                // แก้ไขตรงนี้: เพิ่มการ query โดยใช้ userId เพื่อให้สอดคล้องกับสิทธิ์การเข้าถึง
                const q = query(cprCollectionRef, where("userId", "==", userId));
                const querySnapshot = await getDocs(q);
                
                allCprList.innerHTML = ''; // Clear loading message
                if (querySnapshot.empty) {
                    allCprList.innerHTML = '<p class="text-gray-500 text-center">ยังไม่มีข้อมูล CPR ของผู้ใช้คนใด</p>';
                } else {
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                        const cprItem = document.createElement('div');
                        cprItem.className = 'admin-cpr-card bg-gray-100 p-4 rounded-lg';
                        // Check if username exists from older records, otherwise use userId
                        const displayName = data.username || data.userId;
                        cprItem.innerHTML = `
                            <p class="text-xs text-gray-400">ผู้ใช้: ${displayName}</p>
                            <h3 class="font-medium text-gray-800">${data.title}</h3>
                            <p class="text-sm text-gray-600">${data.details}</p>
                        `;
                        allCprList.appendChild(cprItem);
                    });
                }
            } catch (e) {
                console.error("Error getting all CPR data:", e);
                allCprList.innerHTML = '<p class="text-red-500 text-center">เกิดข้อผิดพลาดในการโหลดข้อมูล</p>';
            }
        }

        // Start the application
        window.onload = initFirebase;
    </script>
</body>
</html>
