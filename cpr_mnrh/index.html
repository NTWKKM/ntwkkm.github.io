    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: pan-y;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .cpr-card {
            border-left: 4px solid #4a90e2;
        }
        .admin-cpr-card {
            border-left: 4px solid #9b59b6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9em;
        }
        th {
            background-color: #f3f4f6;

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Screen Container -->
    <div id="screenContainer" class="w-full h-full max-w-full">
        <!-- Login/Signup Screen -->
        <div id="loginScreen" class="container fade-in">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">เข้าสู่ระบบ / สมัครสมาชิก</h1>
            <div class="p-4 bg-gray-50 rounded-lg">
                <input type="text" id="usernameInput" class="w-full p-3 mb-3 border border-gray-300 rounded-lg" placeholder="กรอกชื่อผู้ใช้">
                <button id="loginBtn" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition-colors">เข้าสู่ระบบ</button>
            </div>
        </div>

        <!-- Main App Screen (initially hidden) -->
        <div id="mainApp" class="container hidden fade-in">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">CPR Recorder</h1>
                <button id="goToAdminBtn" class="bg-purple-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-purple-700 transition-colors">ดูข้อมูลทั้งหมด</button>
            </div>
            <p class="text-gray-600 mb-2">User: <span id="currentUsername" class="font-mono text-sm"></span></p>

            <!-- CPR Record Form -->
            <div class="mb-8 p-4 bg-gray-50 rounded-lg">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">บันทึก CPR ใหม่</h2>
                <input type="text" id="cprTitleInput" class="w-full p-3 mb-3 border border-gray-300 rounded-lg" placeholder="หัวข้อการบันทึก (เช่น ผู้ป่วย A)">
                <textarea id="cprDetailsInput" class="w-full p-3 h-24 mb-3 border border-gray-300 rounded-lg" placeholder="รายละเอียดการ CPR"></textarea>
                <button id="saveCprBtn" class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition-colors">บันทึกข้อมูล</button>
            </div>

            <!-- User's Data Section -->
            <div id="userDataSection">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">ข้อมูล CPR ของฉัน</h2>
                <div id="cprList" class="space-y-4">
                    <p class="text-gray-500 text-center" id="noDataMessage">ยังไม่มีข้อมูล CPR ที่บันทึกไว้</p>
                </div>
            </div>
        </div>
        
        <!-- Admin Login Screen (initially hidden) -->
        <div id="adminLoginScreen" class="container hidden fade-in">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h1>
            <div class="p-4 bg-gray-50 rounded-lg">
                <input type="password" id="adminCodeInput" class="w-full p-3 mb-3 border border-gray-300 rounded-lg" placeholder="รหัส Admin">
                <button id="adminLoginBtn" class="w-full bg-purple-600 text-white font-semibold py-3 rounded-lg hover:bg-purple-700 transition-colors">เข้าสู่ระบบ</button>
            </div>
        </div>

        <!-- Admin Data Screen (initially hidden) -->
        <div id="adminDataScreen" class="container hidden fade-in">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold text-gray-800">ข้อมูล CPR ทั้งหมด</h1>
                <button id="backToMainBtn" class="bg-red-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">กลับ</button>
            </div>
            
            <div class="table-actions flex justify-end mb-4">
                <button id="exportBtn" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">Export (Excel)</button>
                <button id="clearAllBtn" class="bg-gray-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-gray-700 transition-colors">ลบข้อมูลทั้งหมด</button>
            </div>

            <div class="overflow-x-auto">
                <table>
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>หัวข้อ</th>
                            <th>รายละเอียด</th>
                            <th>เวลาบันทึก</th>
                            <th>การจัดการ</th>
                        </tr>
                    </thead>
                    <tbody id="allCprList">
                    </tbody>
                </table>
                <p class="text-gray-500 text-center mt-4" id="noAllDataMessage">ยังไม่มีข้อมูล CPR ที่บันทึกไว้</p>
            </div>
        </div>

    </div>
    
    <!-- Custom Modals -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <p id="modal-message" class="text-center text-gray-800 mb-4"></p>
            <button id="modal-close-btn" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors">ตกลง</button>
        </div>
    </div>

    <div id="confirm-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl w-full max-w-sm">
            <p id="confirm-message" class="text-center text-gray-800 mb-4"></p>
            <div class="flex justify-end space-x-2">
                <button id="confirm-cancel-btn" class="bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg hover:bg-gray-400 transition-colors">ยกเลิก</button>
                <button id="confirm-ok-btn" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">ยืนยัน</button>
            </div>
        </div>
    </div>
    
    <script>
        // Inline Service Worker Registration
        const CACHE_NAME = 'cpr-recorder-cache-v1';
        const urlsToCache = [
            '/',
            'index.html',
            'https://cdn.tailwindcss.com',
            'https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js',
            '/icon-192.png',
        ];

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }, function(err) {
                    console.log('Service Worker registration failed: ', err);
                });
            });
        }

        self.addEventListener('install', event => {
            event.waitUntil(
                caches.open(CACHE_NAME).then(cache => {
                    return cache.addAll(urlsToCache);
                })
            );
        });

        self.addEventListener('fetch', event => {
            event.respondWith(
                caches.match(event.request).then(response => {
                    if (response) {
                        return response;
                    }
                    return fetch(event.request);
                })
            );
        });
    </script>
    
    <script type="module">
        // Hardcoded Admin Code
        const ADMIN_CODE = "admin123";
        let currentUsername = '';

        function getCprData() {
            try {
                const data = localStorage.getItem('cprData');
                return data ? JSON.parse(data) : [];
            } catch (e) {
                console.error("Error reading from localStorage", e);
                return [];
            }
        }

        function setCprData(data) {
            try {
                localStorage.setItem('cprData', JSON.stringify(data));
            } catch (e) {
                console.error("Error writing to localStorage", e);
            }
        }

        function showModal(message) {
            const modal = document.getElementById('custom-modal');
            const modalMessage = document.getElementById('modal-message');
            const modalCloseBtn = document.getElementById('modal-close-btn');
            if (!modal) return;
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            modalCloseBtn.addEventListener('click', () => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
            }, { once: true });
        }

        function showConfirmModal(message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            const modalMessage = document.getElementById('confirm-message');
            const confirmBtn = document.getElementById('confirm-ok-btn');
            const cancelBtn = document.getElementById('confirm-cancel-btn');

            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            modal.classList.add('flex');

            const handleConfirm = () => {
                onConfirm();
                modal.classList.remove('flex');
                modal.classList.add('hidden');
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            };
            const handleCancel = () => {
                modal.classList.remove('flex');
                modal.classList.add('hidden');
                confirmBtn.removeEventListener('click', handleConfirm);
                cancelBtn.removeEventListener('click', handleCancel);
            };

            confirmBtn.addEventListener('click', handleConfirm);
            cancelBtn.addEventListener('click', handleCancel);
        }

        function showScreen(screenId) {
            document.querySelectorAll('#screenContainer > div').forEach(div => {
                div.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function renderUserCprData() {
            const cprList = document.getElementById('cprList');
            const noDataMessage = document.getElementById('noDataMessage');
            const allCprData = getCprData();
            const userCprData = allCprData.filter(item => item.username === currentUsername);
            
            cprList.innerHTML = '';
            if (userCprData.length === 0) {
                noDataMessage.textContent = 'ยังไม่มีข้อมูล CPR ที่บันทึกไว้';
                noDataMessage.classList.remove('hidden');
            } else {
                noDataMessage.classList.add('hidden');
                userCprData.forEach((data, index) => {
                    const cprItem = document.createElement('div');
                    cprItem.className = 'cpr-card bg-gray-100 p-4 rounded-lg flex justify-between items-center';
                    cprItem.innerHTML = `
                        <div>
                            <h3 class="font-medium text-gray-800">${data.title}</h3>
                            <p class="text-sm text-gray-600">${data.details}</p>
                        </div>
                        <button class="text-red-500 hover:text-red-700 ml-4 delete-btn" data-index="${index}">ลบ</button>
                    `;
                    cprItem.querySelector('.delete-btn').addEventListener('click', () => {
                        showConfirmModal("คุณแน่ใจหรือไม่ที่จะลบข้อมูลนี้?", () => {
                            const currentData = getCprData();
                            const itemIndex = currentData.findIndex(item => item.username === currentUsername && item.title === data.title && item.details === data.details);
                            if (itemIndex > -1) {
                                currentData.splice(itemIndex, 1);
                                setCprData(currentData);
                                showModal("ลบข้อมูลสำเร็จ!");
                                renderUserCprData();
                            }
                        });
                    });
                    cprList.appendChild(cprItem);
                });
            }
        }

        function initializeMainAppFunctions() {
            const saveCprBtn = document.getElementById('saveCprBtn');
            const cprTitleInput = document.getElementById('cprTitleInput');
            const cprDetailsInput = document.getElementById('cprDetailsInput');
            const goToAdminBtn = document.getElementById('goToAdminBtn');

            saveCprBtn.addEventListener('click', () => {
                const title = cprTitleInput.value.trim();
                const details = cprDetailsInput.value.trim();
                if (title && details) {
                    const allCprData = getCprData();
                    const newRecord = {
                        username: currentUsername,
                        title: title,
                        details: details,
                        createdAt: new Date().toISOString()
                    };
                    allCprData.push(newRecord);
                    setCprData(allCprData);
                    cprTitleInput.value = '';
                    cprDetailsInput.value = '';
                    showModal("บันทึกข้อมูล CPR สำเร็จ!");
                    renderUserCprData();
                } else {
                    showModal("กรุณาใส่หัวข้อและรายละเอียดให้ครบถ้วน");
                }
            });

            goToAdminBtn.addEventListener('click', () => {
                showScreen('adminLoginScreen');
            });
            renderUserCprData();
        }

        // --- Admin Page Logic ---
        function renderAllCprData() {
            const allCprList = document.getElementById('allCprList');
            const noAllDataMessage = document.getElementById('noAllDataMessage');
            const allCprData = getCprData();
            
            allCprList.innerHTML = '';
            if (allCprData.length === 0) {
                noAllDataMessage.textContent = 'ยังไม่มีข้อมูล CPR ที่บันทึกไว้';
                noAllDataMessage.classList.remove('hidden');
            } else {
                noAllDataMessage.classList.add('hidden');
                allCprData.forEach((data, index) => {
                    const recordDate = new Date(data.createdAt).toLocaleString('th-TH');
                    const cprItem = document.createElement('tr');
                    cprItem.className = 'admin-cpr-card';
                    cprItem.innerHTML = `
                        <td><span class="font-mono text-xs">${data.username}</span></td>
                        <td>${data.title}</td>
                        <td>${data.details}</td>
                        <td>${recordDate}</td>
                        <td>
                            <button class="text-red-500 hover:text-red-700 delete-btn" data-index="${index}">ลบ</button>
                        </td>
                    `;
                    allCprList.appendChild(cprItem);
                });
                allCprList.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.target.dataset.index);
                        showConfirmModal("คุณแน่ใจหรือไม่ที่จะลบข้อมูลนี้?", () => {
                            const currentData = getCprData();
                            currentData.splice(index, 1);
                            setCprData(currentData);
                            showModal("ลบข้อมูลสำเร็จ!");
                            renderAllCprData();
                        });
                    });
                });
            }
        }
        
        function initializeAdminFunctions() {
            const exportBtn = document.getElementById('exportBtn');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const backToMainBtn = document.getElementById('backToMainBtn');

            exportBtn.addEventListener('click', () => {
                const dataToExport = getCprData().map(item => ({
                    'User': item.username,
                    'หัวข้อ': item.title,
                    'รายละเอียด': item.details,
                    'เวลาบันทึก': new Date(item.createdAt).toLocaleString('th-TH')
                }));
                const ws = XLSX.utils.json_to_sheet(dataToExport);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "CPR Data");
                XLSX.writeFile(wb, "CPR_Data.xlsx");
            });

            clearAllBtn.addEventListener('click', () => {
                showConfirmModal("คุณแน่ใจหรือไม่ที่จะลบข้อมูลทั้งหมดในเครื่องนี้?", () => {
                    setCprData([]);
                    showModal("ลบข้อมูลทั้งหมดสำเร็จ!");
                    renderAllCprData();
                });
            });

            backToMainBtn.addEventListener('click', () => {
                showScreen('mainApp');
            });
            renderAllCprData();
        }

        // --- Initial App Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedUsername = localStorage.getItem('currentUser');
            if (savedUsername) {
                currentUsername = savedUsername;
                document.getElementById('currentUsername').textContent = currentUsername;
                showScreen('mainApp');
                initializeMainAppFunctions();
            } else {
                showScreen('loginScreen');
                const loginBtn = document.getElementById('loginBtn');
                const usernameInput = document.getElementById('usernameInput');
                loginBtn.addEventListener('click', () => {
                    const username = usernameInput.value.trim();
                    if (username) {
                        localStorage.setItem('currentUser', username);
                        currentUsername = username;
                        document.getElementById('currentUsername').textContent = currentUsername;
                        showScreen('mainApp');
                        initializeMainAppFunctions();
                    } else {
                        showModal("กรุณาใส่ชื่อผู้ใช้");
                    }
                });
            }

            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const adminCodeInput = document.getElementById('adminCodeInput');
            adminLoginBtn.addEventListener('click', () => {
                if (adminCodeInput.value === ADMIN_CODE) {
                    showScreen('adminDataScreen');
                    initializeAdminFunctions();
                } else {
                    showModal("รหัส Admin ไม่ถูกต้อง");
                }
            });
        });
    </script>
</body>
