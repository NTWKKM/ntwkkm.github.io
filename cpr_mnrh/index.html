<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CPR Case Recorder ED MNRH</title>
  <link rel="stylesheet" href="cpr.css" />
</head>
<body>
  <div class="header-nav">
    <h1>CPR Case Recorder กลุ่มงานเวชศาสตร์ฉุกเฉิน รพ.มหาราชนครราชสีมา</h1>
    <a href="manage.html" class="nav-link">Manage Saved Cases &rarr;</a>
  </div>

  <form id="cprForm">
    <fieldset>
      <legend>Patient Information</legend>
      <label>Date: <input type="date" name="date" required></label>
      <label>Time: <input type="time" name="time" required></label>
      <label>HN: <input type="text" name="hn" required></label>
      <label>Patient Name: <input type="text" name="patientName" required></label>
      <label>Age: <input type="number" name="age" min="0" required></label>
      <label>Event Details: <input type="text" name="eventDetails" placeholder="e.g., witnessed collapse, in-ED, etc."></label>
      <label>ROSC Time (if achieved): <input type="time" name="roscTime"></label>
      <label>NR Time (if achieved): <input type="time" name="NRTime"></label>
    </fieldset>

    <fieldset>
      <legend>CPR Cycles</legend>
      <div id="cyclesContainer">
        </div>
      <button type="button" id="addCycleBtn" class="primary">+ Add CPR Cycle</button>
    </fieldset>

    <button type="submit" class="primary">Save Case</button>
  </form>

  <script src="index.js"></script>

  <div class="footer" style="margin-top: 40px;">
  &copy; 2025 Nattawit kaewkomoot EP MNRH &nbsp;|&nbsp; Powered by GitHub Pages
</div>
  
</body>
</html>
