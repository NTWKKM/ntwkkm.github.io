<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup - CPR Recorder</title>
  <link rel="stylesheet" href="cpr.css">
</head>
<body>
  <div class="header-nav">
    <h1>Login / Signup CPR Recorder</h1>
  </div>

  <div id="authContainer">
    <fieldset>
      <legend>Login</legend>
      <label>Username: <input type="text" id="loginUsername"></label>
      <button id="loginBtn" class="primary">Login</button>
    </fieldset>

    <fieldset>
      <legend>Signup</legend>
      <label>Username: <input type="text" id="signupUsername"></label>
      <button id="signupBtn" class="primary">Signup</button>
    </fieldset>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
