<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Research Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Clean Academic Theme --- */
            --bg: #ffffff;
            --bg-sidebar: #f9fafb; /* Very light grey */
            --text: #1a202c;       /* Near Black for readability */
            --text-secondary: #555; 
            
            --accent: #0f172a;     /* Dark Navy/Black for headers */
            --link-color: #2563eb; /* Standard Academic Blue Link */
            
            --border: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif; /* Sarabun first for better Thai support */
            background: var(--bg);
            color: var(--text);
            line-height: 1.8; /* ‡πÄ‡∏û‡∏¥‡πà‡∏° Line-height ‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö Paper */
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .container {
            max-width: 1400px; 
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            min-width: 260px;
            padding: 50px 30px;
            border-right: 1px solid var(--border);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            background-color: var(--bg-sidebar);
        }

        /* Main Content */
        .main-content {
            flex: 1; 
            padding: 60px 100px; /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏≠‡πà‡∏≤‡∏ô‡∏Å‡∏ß‡πâ‡∏≤‡∏á‡πÜ */
            overflow-y: auto;
            background: white;
        }

        /* --- Sidebar Elements --- */
        .brand { 
            font-family: 'Inter', sans-serif;
            font-weight: 700; 
            font-size: 1rem; 
            margin-bottom: 40px; 
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none; 
            color: var(--text);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .nav-header { 
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: #888; 
            margin-bottom: 20px; 
            font-weight: 600; 
        }

        .article-list-item {
            display: block;
            padding: 10px 0;
            margin-bottom: 5px;
            text-decoration: none;
            color: #444;
            transition: all 0.2s ease;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .article-list-item:hover { 
            color: #000;
        }
        
        .article-list-item.active { 
            color: #000; 
            font-weight: 700;
            border-left: 3px solid #000;
            padding-left: 15px;
        }

        .list-title { font-size: 0.95rem; line-height: 1.5; }
        .list-date { font-size: 0.75rem; color: #888; margin-top: 4px; font-family: 'Inter', sans-serif; }

        /* --- Article View (Academic Style) --- */
        .article-view { max-width: 800px; margin: 0 auto; display: none; }
        .article-view.visible { display: block; animation: fadeIn 0.5s ease; }

        .article-meta { 
            font-family: 'Inter', sans-serif;
            color: #666; 
            font-size: 0.9rem; 
            margin-bottom: 10px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
        }
        
        .article-title { 
            font-family: 'Inter', 'Sarabun', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 700; 
            line-height: 1.3; 
            margin-bottom: 30px; 
            color: #000;
            letter-spacing: -0.5px;
        }

        /* Tags */
        .tags-container { 
            margin-bottom: 50px; 
            display: flex; 
            gap: 10px; 
            border-bottom: 1px solid #eee;
            padding-bottom: 30px;
        }
        .tag-badge {
            display: inline-block;
            background: #f1f1f1;
            color: #333;
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 500;
        }

        /* --- Research Sections (Clean Academic) --- */
        .research-section {
            margin-bottom: 40px;
            /* ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏£‡∏≠‡∏ö */
        }

        .sec-header {
            font-family: 'Inter', 'Sarabun', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #000;
            border-bottom: 2px solid #000; /* ‡πÄ‡∏™‡πâ‡∏ô‡πÉ‡∏ï‡πâ‡∏´‡∏ô‡∏≤‡πÜ ‡πÅ‡∏ö‡∏ö‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏ß‡∏¥‡∏à‡∏±‡∏¢ */
            display: inline-block;
            padding-bottom: 5px;
        }

        .sec-content {
            font-size: 1.1rem;
            color: #222;
            text-align: justify; /* ‡∏à‡∏±‡∏î‡∏ä‡∏¥‡∏î‡∏Ç‡∏≠‡∏ö‡∏ã‡πâ‡∏≤‡∏¢‡∏Ç‡∏ß‡∏≤ */
        }

        /* Link (Simple Text Link) */
        .pubmed-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            margin-top: 60px;
            color: var(--link-color);
            text-decoration: none;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border-bottom: 1px solid transparent;
        }
        .pubmed-link:hover { 
            border-bottom: 1px solid var(--link-color);
        }

        /* Empty State */
        .empty-state { 
            text-align: center; 
            color: #999; 
            margin-top: 20vh;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 20px; opacity: 0.3; filter: grayscale(100%); }

        /* Mobile */
        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); padding: 30px; }
            .main-content { padding: 40px 20px; }
            .article-title { font-size: 1.8rem; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <a href="index.html" class="brand">‚Üê Back to Home</a>
            
            <div class="nav-header">Research Index</div>
            <div id="sidebar-list">
                <div style="padding:10px; color:#888;">Loading...</div>
            </div>
        </aside>

        <main class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">üìÑ</div>
                <h3 style="font-weight: 500;">Select a paper to read</h3>
            </div>

            <article id="article-view" class="article-view">
                <div class="article-meta">
                    <span id="post-date">...</span> 
                    <span style="color: #ccc;">|</span>
                    <span style="font-family: monospace;">ID: <span id="post-id"></span></span>
                </div>

                <h1 class="article-title" id="post-title">...</h1>
                
                <div id="post-tags" class="tags-container"></div>
                
                <div id="formatted-summary-container"></div>

                <a href="#" target="_blank" id="post-link" class="pubmed-link">
                    View Original Paper on PubMed ‚Üó
                </a>
            </article>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('./research_blog.json'); 
                const posts = await response.json();
                
                renderSidebar(posts);
                handleRouting(posts);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('sidebar-list').innerHTML = "Failed to load articles.";
            }
        });

        function renderSidebar(posts) {
            const listContainer = document.getElementById('sidebar-list');
            listContainer.innerHTML = '';

            posts.forEach(post => {
                const item = document.createElement('a');
                item.className = 'article-list-item';
                item.dataset.id = post.id;
                item.innerHTML = `
                    <div class="list-title">${post.title}</div>
                    <div class="list-date">${post.date}</div>
                `;
                
                item.onclick = () => loadArticle(post);
                listContainer.appendChild(item);
            });
        }

        function loadArticle(post) {
            // UI Toggle
            document.getElementById('empty-state').style.display = 'none';
            const articleView = document.getElementById('article-view');
            articleView.classList.remove('visible');
            
            // Set Info
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-id').textContent = post.id.substring(0, 8);
            document.getElementById('post-title').textContent = post.title;

            // Render Tags
            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = ''; 
            if (post.tags && Array.isArray(post.tags)) {
                post.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag-badge';
                    tagEl.textContent = tag;
                    tagsContainer.appendChild(tagEl);
                });
            }

            // --- SMART PARSING (Fixed for Missing Results) ---
            const summaryContainer = document.getElementById('formatted-summary-container');
            summaryContainer.innerHTML = parseSummaryToSections(post.summary);

            // Link Logic
            const linkBtn = document.getElementById('post-link');
            if (post.pmid) {
                linkBtn.href = `https://pubmed.ncbi.nlm.nih.gov/${post.pmid}/`;
                linkBtn.innerHTML = `View Original Paper on PubMed ‚Üó`;
                linkBtn.style.display = 'inline-flex';
            } else if (post.link) {
                linkBtn.href = post.link;
                linkBtn.innerHTML = `Read Original Source ‚Üó`;
                linkBtn.style.display = 'inline-flex';
            } else {
                linkBtn.style.display = 'none';
            }

            // Sidebar Active State
            document.querySelectorAll('.article-list-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.article-list-item[data-id="${post.id}"]`);
            if(activeEl) activeEl.classList.add('active');

            // Routing
            history.pushState(null, '', `?id=${post.id}`);

            // Animation
            setTimeout(() => articleView.classList.add('visible'), 50);
            document.querySelector('.main-content').scrollTop = 0;
        }

        // --- Logic ‡∏Å‡∏≤‡∏£‡πÅ‡∏õ‡∏•‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏£‡∏∏‡∏á‡πÅ‡∏•‡πâ‡∏ß ---
        function parseSummaryToSections(text) {
            if (!text) return '<p style="color:#999; font-style:italic;">No summary content available.</p>';

            const lines = text.split(/\n/); 
            let html = '';

            lines.forEach(line => {
                let cleanLine = line.trim();
                // ‡πÄ‡∏≠‡∏≤‡∏ï‡∏±‡∏ß‡∏≠‡∏±‡∏Å‡∏©‡∏£‡∏ô‡∏≥‡∏´‡∏ô‡πâ‡∏≤‡∏≠‡∏≠‡∏Å (-, *, etc.)
                cleanLine = cleanLine.replace(/^[-‚Ä¢*]\s*/, '').replace(/^\*\*/, '').replace(/\*\*$/, ''); 

                if (!cleanLine) return;

                // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Keyword (‡∏õ‡∏£‡∏±‡∏ö Regex ‡πÉ‡∏´‡πâ‡∏¢‡∏∑‡∏î‡∏´‡∏¢‡∏∏‡πà‡∏ô‡∏Ç‡∏∂‡πâ‡∏ô ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ‡∏•‡∏ö‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ó‡∏¥‡πâ‡∏á)
                if (cleanLine.match(/‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective/i)) {
                    // ‡∏•‡∏ö‡∏Ñ‡∏≥‡∏ß‡πà‡∏≤ "‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå:" ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÅ‡∏™‡∏î‡∏á
                    const content = cleanLine.replace(/^(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective).*?[:Ôºö]\s*/i, '');
                    html += `
                        <div class="research-section">
                            <div class="sec-header">Objective</div>
                            <div class="sec-content">${content || cleanLine}</div>
                        </div>`;
                } 
                else if (cleanLine.match(/‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method/i)) {
                    const content = cleanLine.replace(/^(‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method|Methods).*?[:Ôºö]\s*/i, '');
                    html += `
                        <div class="research-section">
                            <div class="sec-header">Methods</div>
                            <div class="sec-content">${content || cleanLine}</div>
                        </div>`;
                } 
                else if (cleanLine.match(/‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ/i)) {
                    // Logic ‡∏ô‡∏µ‡πâ‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏´‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå‡πÑ‡∏î‡πâ‡πÅ‡∏°‡πâ‡∏à‡∏∞‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß‡πÜ ‡∏ï‡πà‡∏≠‡∏ó‡πâ‡∏≤‡∏¢
                    const content = cleanLine.replace(/^(‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå|Results|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ).*?[:Ôºö]\s*/i, '');
                    html += `
                        <div class="research-section">
                            <div class="sec-header">Results & Conclusion</div>
                            <div class="sec-content">${content || cleanLine}</div>
                        </div>`;
                } 
                else {
                    // ‡∏Å‡∏£‡∏ì‡∏µ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏≠‡∏∑‡πà‡∏ô‡πÜ ‡∏´‡∏£‡∏∑‡∏≠‡∏¢‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡∏ñ‡∏±‡∏î‡∏°‡∏≤
                     html += `
                        <div class="research-section">
                            <div class="sec-content">${cleanLine}</div>
                        </div>`;
                }
            });

            return html;
        }

        function handleRouting(posts) {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                const post = posts.find(p => p.id === id);
                if (post) loadArticle(post);
            }
        }
    </script>
</body>
</html>
