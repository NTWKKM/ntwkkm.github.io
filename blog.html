<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Research Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* --- Professional Navy Palette --- */
            --bg-body: #ffffff;
            --bg-sidebar: #f8fafc; 
            
            --text-main: #1e293b;  
            --text-muted: #64748b; 
            
            --navy-primary: #0f172a; 
            --navy-accent: #1e40af; 
            
            --border-color: #e2e8f0;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .container {
            max-width: 1400px; 
            margin: 0 auto;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            min-width: 280px;
            padding: 60px 30px;
            border-right: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            background-color: var(--bg-sidebar);
        }

        /* Main Content */
        .main-content {
            flex: 1; 
            padding: 80px 100px; 
            overflow-y: auto;
            background: white;
        }

        /* --- Sidebar Elements --- */
        .brand { 
            font-family: 'Inter', sans-serif;
            font-weight: 800; 
            font-size: 0.9rem; 
            margin-bottom: 40px; 
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none; 
            color: var(--navy-primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .nav-header { 
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 1.5px; 
            color: var(--text-muted); 
            margin-bottom: 20px; 
            font-weight: 700; 
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

        .article-list-item {
            display: block;
            padding: 12px 0;
            text-decoration: none;
            color: var(--text-muted);
            transition: all 0.2s ease;
            cursor: pointer;
            border-left: 3px solid transparent;
            padding-left: 10px;
            margin-left: -13px; 
        }

        .article-list-item:hover { 
            color: var(--navy-accent);
        }
        
        .article-list-item.active { 
            color: var(--navy-primary); 
            font-weight: 600;
            border-left-color: var(--navy-accent);
        }

        .list-title { font-size: 0.95rem; line-height: 1.5; font-family: 'Inter', 'Sarabun', sans-serif;}
        .list-date { font-size: 0.75rem; opacity: 0.7; margin-top: 4px; font-family: 'Inter', sans-serif; }

        /* --- Article View --- */
        .article-view { max-width: 800px; margin: 0 auto; display: none; }
        .article-view.visible { display: block; animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1); }

        .article-meta { 
            font-family: 'Inter', sans-serif;
            color: var(--text-muted); 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            display: flex; 
            align-items: center; 
            gap: 15px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .article-title { 
            font-family: 'Inter', 'Sarabun', sans-serif; 
            font-size: 2.5rem; 
            font-weight: 800; 
            line-height: 1.3; 
            margin-bottom: 30px; 
            color: var(--navy-primary);
            letter-spacing: -0.02em;
        }

        /* Tags */
        .tags-container { 
            margin-bottom: 50px; 
            display: flex; 
            gap: 10px; 
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
        }
        .tag-badge {
            display: inline-block;
            background: #f1f5f9;
            color: var(--navy-primary);
            font-size: 0.75rem;
            padding: 4px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        /* --- Content Sections --- */
        .research-section {
            margin-bottom: 40px;
        }

        .sec-header {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 12px;
            color: var(--navy-accent); 
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0; 
            display: inline-block;
            padding-bottom: 4px;
        }

        .sec-content {
            font-size: 1.1rem;
            color: var(--text-main);
            text-align: justify;
        }

        /* PubMed Link */
        .pubmed-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 60px;
            color: var(--navy-accent);
            text-decoration: none;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .pubmed-link:hover { 
            border-bottom-color: var(--navy-accent);
            transform: translateY(-1px);
        }

        /* Empty State */
        .empty-state { 
            text-align: center; 
            color: var(--text-muted); 
            margin-top: 30vh;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 20px; opacity: 0.2; filter: grayscale(100%); }

        /* Responsive */
        @media (max-width: 1024px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); padding: 30px; }
            .main-content { padding: 40px 20px; }
            .article-title { font-size: 1.8rem; }
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <aside class="sidebar">
            <a href="index.html" class="brand">‚Üê Back to Home</a>
            
            <div class="nav-header">Research Index</div>
            <div id="sidebar-list">
                <div style="padding:10px; color:#888;">Loading...</div>
            </div>
        </aside>

        <main class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">üìÑ</div>
                <h3 style="font-weight: 500;">Select a research paper from the sidebar</h3>
            </div>

            <article id="article-view" class="article-view">
                <div class="article-meta">
                    <span id="post-date">...</span> 
                    <span style="color: #ccc;">|</span>
                    <span>ID: <span id="post-id" style="font-family: monospace;"></span></span>
                </div>

                <h1 class="article-title" id="post-title">...</h1>
                
                <div id="post-tags" class="tags-container"></div>
                
                <div id="formatted-summary-container"></div>

                <a href="#" target="_blank" id="post-link" class="pubmed-link">
                    View Original Paper on PubMed ‚Üó
                </a>
            </article>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Load JSON Data
                const response = await fetch('./research_blog.json'); 
                const posts = await response.json();
                
                renderSidebar(posts);
                handleRouting(posts);

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('sidebar-list').innerHTML = "Failed to load articles.";
            }
        });

        function renderSidebar(posts) {
            const listContainer = document.getElementById('sidebar-list');
            listContainer.innerHTML = '';

            posts.forEach(post => {
                const item = document.createElement('a');
                item.className = 'article-list-item';
                item.dataset.id = post.id;
                item.innerHTML = `
                    <div class="list-title">${post.title}</div>
                    <div class="list-date">${post.date}</div>
                `;
                
                item.onclick = () => loadArticle(post);
                listContainer.appendChild(item);
            });
        }

        function loadArticle(post) {
            // UI Reset
            document.getElementById('empty-state').style.display = 'none';
            const articleView = document.getElementById('article-view');
            articleView.classList.remove('visible');
            
            // Set Data
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-id').textContent = post.id.substring(0, 8);
            document.getElementById('post-title').textContent = post.title;

            // Render Tags
            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = ''; 
            if (post.tags && Array.isArray(post.tags)) {
                post.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag-badge';
                    tagEl.textContent = tag;
                    tagsContainer.appendChild(tagEl);
                });
            }

            // --- FIXED: Parsing Logic to remove ** ---
            const summaryContainer = document.getElementById('formatted-summary-container');
            summaryContainer.innerHTML = parseSummaryToSections(post.summary);

            // Link Logic
            const linkBtn = document.getElementById('post-link');
            if (post.pmid) {
                linkBtn.href = `https://pubmed.ncbi.nlm.nih.gov/${post.pmid}/`;
                linkBtn.innerHTML = `View Original Paper on PubMed ‚Üó`;
                linkBtn.style.display = 'inline-flex';
            } else if (post.link) {
                linkBtn.href = post.link;
                linkBtn.innerHTML = `Read Original Source ‚Üó`;
                linkBtn.style.display = 'inline-flex';
            } else {
                linkBtn.style.display = 'none';
            }

            // Sidebar Highlight
            document.querySelectorAll('.article-list-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.article-list-item[data-id="${post.id}"]`);
            if(activeEl) activeEl.classList.add('active');

            // Routing
            history.pushState(null, '', `?id=${post.id}`);
            setTimeout(() => articleView.classList.add('visible'), 50);
            document.querySelector('.main-content').scrollTop = 0;
        }

        // --- IMPROVED CLEANING LOGIC ---
        function parseSummaryToSections(text) {
            if (!text) return '<p style="color:#999; font-style:italic;">No summary content available.</p>';

            const lines = text.split(/\n/); 
            let html = '';

            lines.forEach(line => {
                let cleanLine = line.trim();
                
                // 1. Remove Bullet points (- , ‚Ä¢, *)
                cleanLine = cleanLine.replace(/^[-‚Ä¢*]\s*/, '');

                if (!cleanLine) return;

                let sectionTitle = "";
                let sectionContent = cleanLine;

                // 2. Identify Section
                if (cleanLine.match(/‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective/i)) {
                    sectionTitle = "Objective";
                } else if (cleanLine.match(/‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method/i)) {
                    sectionTitle = "Methods";
                } else if (cleanLine.match(/‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ/i)) {
                    sectionTitle = "Results & Conclusion";
                }

                if (sectionTitle) {
                    // 3. Extract Content after colon
                    const colonIndex = cleanLine.search(/[:Ôºö]/);
                    if (colonIndex !== -1) {
                        sectionContent = cleanLine.substring(colonIndex + 1).trim();
                    } else {
                         // Fallback Regex remove header name
                        sectionContent = cleanLine.replace(/^(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective|‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method|Methods|Results|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ|‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå).*?(\s+)/i, '').trim();
                    }
                    
                    // 4. *** CRITICAL FIX: CLEAN ** FROM CONTENT ***
                    // ‡∏•‡∏ö ** ‡∏ó‡∏µ‡πà‡∏≠‡∏≤‡∏à‡∏ï‡∏¥‡∏î‡∏°‡∏≤‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏ô‡πâ‡∏≤ ‡∏´‡∏£‡∏∑‡∏≠‡∏î‡πâ‡∏≤‡∏ô‡∏´‡∏•‡∏±‡∏á‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤
                    sectionContent = sectionContent.replace(/^\*\*\s?/, '').replace(/\*\*$/, '').trim();

                    html += `
                        <div class="research-section">
                            <div class="sec-header">${sectionTitle}</div>
                            <div class="sec-content">${sectionContent}</div>
                        </div>`;
                } else {
                    // ‡πÄ‡∏ô‡∏∑‡πâ‡∏≠‡∏´‡∏≤‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ
                     html += `
                        <div class="research-section">
                            <div class="sec-content">${cleanLine}</div>
                        </div>`;
                }
            });

            return html;
        }

        function handleRouting(posts) {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                const post = posts.find(p => p.id === id);
                if (post) loadArticle(post);
            }
        }
    </script>
</body>
</html>
