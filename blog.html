<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Research Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Refined Color Palette for Modern Look */
            --bg-body: #f8fafc; /* Cool gray background */
            --bg-sidebar: #ffffff;
            --bg-paper-list: #f1f5f9;
            
            --text-main: #0f172a; /* Slate 900 */
            --text-secondary: #475569; /* Slate 600 */
            --text-muted: #94a3b8; /* Slate 400 */
            
            --primary: #2563eb; /* Blue 600 - ‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏•‡πá‡∏Å‡∏ô‡πâ‡∏≠‡∏¢ */
            --primary-dark: #1e40af;
            --primary-light: #eff6ff;
            --primary-50: #f8fafc;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            --success: #10b981;
            --warning: #f59e0b;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            overflow: hidden; /* Prevent body scroll, handle in containers */
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            height: 100vh;
            max-width: 100%;
            position: relative;
        }

        /* SIDEBAR */
        .sidebar {
            width: 30%;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            z-index: 20;
            /* Transition for Collapsing */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        /* COLLAPSED STATE */
        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            opacity: 0;
            border: none;
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            background: var(--bg-sidebar);
            position: relative;
        }

        /* Toggle Button inside Sidebar */
        .sidebar-close-btn {
            position: absolute;
            top: 24px;
            right: 16px;
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .sidebar-close-btn:hover {
            background: var(--bg-paper-list);
            color: var(--text-main);
        }

        /* Toggle Button outside (Main Content) */
        .sidebar-open-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 30;
            background: white;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }

        /* Show open button when sidebar is collapsed */
        .container.sidebar-hidden .sidebar-open-btn {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }
        
        /* Adjust main content padding when sidebar is hidden */
        .container.sidebar-hidden .main-content {
            padding-top: 80px; /* Make space for the open button if needed, or keep clean */
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 48px 64px;
            overflow-y: auto;
            background: var(--bg-body);
            position: relative;
            transition: padding 0.3s ease;
        }

        /* ===== COMPONENTS ===== */
        
        /* BRAND */
        .brand {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            transition: color 0.2s;
            max-width: 85%; /* Prevent overlap with close button */
        }

        .brand:hover {
            color: var(--primary);
        }

        /* SEARCH */
        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            background: var(--bg-body);
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-muted);
        }

        /* FILTER TAGS */
        .filter-tags-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
            font-weight: 700;
        }

        .filter-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 0;
            max-height: 80px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .filter-tag {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 99px;
            background: var(--bg-paper-list);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-tag:hover {
            background: #e2e8f0;
            color: var(--text-main);
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
        }

        /* ARTICLE LIST */
        .article-list-section {
            display: flex;
            flex-direction: column;
        }

        .articles-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            padding: 20px 24px 10px;
            font-weight: 700;
        }

        .article-list-item {
            display: block;
            padding: 14px 24px;
            margin: 0;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            border-bottom: 1px solid var(--border-light);
            border-left: 3px solid transparent;
        }

        .article-list-item:hover {
            background: var(--bg-paper-list);
            color: var(--text-main);
            padding-left: 28px;
        }

        .article-list-item.active {
            background: var(--primary-light);
            border-left-color: var(--primary);
            color: var(--primary-dark);
        }

        .list-title {
            font-size: 0.9rem;
            line-height: 1.4;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .list-meta {
            font-size: 0.75rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* PAGINATION */
        .pagination-btn {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: #f1f5f9;
        }

        .page-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        /* ===== ARTICLE VIEW ===== */
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
            background: var(--bg-sidebar);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
        }

        .empty-state h3 {
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .empty-state p {
            font-size: 0.95rem;
            max-width: 300px;
        }

        .article-view {
            max-width: 800px;
            margin: 0 auto;
            display: none;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative; /* Context for Nav Buttons */
        }

        .article-view.visible {
            display: block;
        }

        /* ARTICLE NAVIGATION (PREV/NEXT BUTTONS) */
        .article-navigation {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            user-select: none;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
            transform: translateY(-1px);
        }
        
        .nav-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            background: #f8fafc;
            border-color: #f1f5f9;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .article-title {
            font-family: 'Inter', 'Sarabun', sans-serif;
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        /* TAGS */
        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            padding-bottom: 0;
        }

        .tag-badge {
            display: inline-block;
            background: var(--primary-light);
            color: var(--primary);
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 99px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .tag-badge:hover {
            border-color: var(--primary);
            background: white;
            transform: scale(1.05);
        }

        /* SECTIONS */
        .research-section {
            margin-bottom: 40px;
            background: white;
            padding: 0;
        }

        .research-section:last-child {
            margin-bottom: 0;
        }

        .sec-header {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 16px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sec-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            opacity: 0.5;
        }

        .sec-content {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            text-align: justify;
        }

        .sec-content strong {
            color: var(--text-main);
            font-weight: 700;
        }

        /* ACTION BUTTON */
        .pubmed-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 48px;
            color: white;
            background: var(--primary);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .pubmed-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .pubmed-link:active {
            transform: translateY(0);
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
            display: none;
        }

        /* ANIMATIONS */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* SCROLLBAR */
        .sidebar-content::-webkit-scrollbar,
        .filter-tags::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }

        .sidebar-content::-webkit-scrollbar-track,
        .filter-tags::-webkit-scrollbar-track {
            background: transparent;
        }

        .sidebar-content::-webkit-scrollbar-thumb,
        .filter-tags::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover,
        .filter-tags::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-width: none;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 400px;
                transition: max-height 0.3s ease; /* Adjust transition for vertical */
            }

            /* Disable collapsing width on tablet/mobile, use height instead if needed, 
               but for now let's disable the side-collapse feature on mobile/tablet to keep it simple UX */
            .sidebar.collapsed {
                width: 100%;
                opacity: 1;
                border-bottom: 1px solid var(--border-color);
                transform: none;
                /* Maybe hide content? For now, let's just hide the toggle button on mobile */
            }
            
            .sidebar-close-btn, .sidebar-open-btn {
                display: none !important;
            }

            .sidebar-content {
                max-height: 280px;
            }

            .main-content {
                padding: 40px 32px;
                flex: 1;
                height: auto;
                min-height: 500px;
            }

            .article-title {
                font-size: 1.8rem;
            }
            
            .container.sidebar-hidden .main-content {
                padding-top: 40px;
            }
        }

        @media (max-width: 640px) {
            .sidebar-header {
                padding: 16px;
            }
            .sidebar-content {
                max-height: 250px;
            }
            .article-list-item {
                padding: 12px 16px;
            }
            .main-content {
                padding: 24px 20px;
            }
            .article-title {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

    <div class="container" id="app-container">
        
        <button id="sidebar-open-btn" class="sidebar-open-btn">
            <span>‚ò∞ Show Menu</span>
        </button>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="https://ntwkkm.github.io/" class="brand">
                    <span>‚Üê</span> Research Hub
                </a>
                
                <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="Collapse sidebar">
                    <span style="font-size: 1.2rem; line-height: 1;">¬´</span>
                </button>
                
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="search-input" class="search-input" placeholder="Search papers, topics..." aria-label="Search articles">
                </div>
                
                <label class="filter-tags-label">Topics</label>
                <div class="filter-tags" id="filter-tags-container">
                    <span class="filter-tag active" data-tag="all">All</span>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="article-list-section">
                    <label class="articles-label">Papers List</label>
                    <div id="loading-indicator" class="loading-indicator">Loading papers...</div>
                    <div id="sidebar-list"></div>
                </div>
            </div>

            <div class="sidebar-footer">
                <button id="prev-btn" class="pagination-btn" aria-label="Previous page">‚Üê Prev</button>
                <span id="page-info" class="page-info">1 / 1</span>
                <button id="next-btn" class="pagination-btn" aria-label="Next page">Next ‚Üí</button>
            </div>
        </aside>

        <main class="main-content">
            <div id="empty-state" class="empty-state">
                <div class="empty-icon">üìë</div>
                <h3>Select a research paper</h3>
                <p>Choose from the list on the left to view full details and summary.</p>
            </div>

            <article id="article-view" class="article-view">
                <div class="article-navigation">
                    <button id="nav-prev-article" class="nav-btn" aria-label="Previous Article">‚Äπ</button>
                    <button id="nav-next-article" class="nav-btn" aria-label="Next Article">‚Ä∫</button>
                </div>

                <div class="article-meta">
                    <span>üìÖ <span id="post-date">...</span></span>
                    <span>|</span>
                    <span>üîñ <span id="post-id" style="font-family: monospace;"></span></span>
                </div>

                <h1 class="article-title" id="post-title">...</h1>
                
                <div id="post-tags" class="tags-container"></div>
                
                <div id="formatted-summary-container"></div>

                <a href="#" target="_blank" id="post-link" class="pubmed-link">
                    üìñ View Full Paper
                </a>
            </article>
        </main>
    </div>

    <script>
        // Global State
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let activeTag = 'all';
        let currentPostId = null; // Track currently viewed post for navigation
        
        // Cache Configuration
        const CACHE_KEY = 'research_blog_data';
        const CACHE_DURATION = 1000 * 60 * 60; // 1 hour

        document.addEventListener('DOMContentLoaded', async () => {
            const loadingEl = document.getElementById('loading-indicator');
            loadingEl.style.display = 'block'; // Show loading
            
            try {
                // Local Caching Strategy
                let rawData = null;
                const cached = localStorage.getItem(CACHE_KEY);
                
                if (cached) {
                    try {
                        const parsedCache = JSON.parse(cached);
                        if (Date.now() - parsedCache.timestamp < CACHE_DURATION) {
                            console.log("Using cached data");
                            rawData = parsedCache.data;
                        }
                    } catch (e) {
                        console.warn("Cache parse error, fetching new data.");
                    }
                }

                if (!rawData) {
                    console.log("Fetching new data from server");
                    const response = await fetch('./research_blog.json');
                    rawData = await response.json();
                    
                    // Save to cache
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        timestamp: Date.now(),
                        data: rawData
                    }));
                }
                
                const rawList = Array.isArray(rawData) ? rawData : (rawData.data || []);
                
                allPosts = rawList.map(item => {
                    const tags = [
                        item.property_tag_1,
                        item.property_tag_2,
                        item.property_tag_3
                    ].filter(t => t && t.trim() !== "");

                    let dateStr = "";
                    let timestamp = 0;
                    if (item.property_last_edited_time) {
                        const d = new Date(item.property_last_edited_time);
                        timestamp = d.getTime();
                        dateStr = d.toLocaleDateString('en-GB', {
                            day: 'numeric',
                            month: 'short',
                            year: 'numeric'
                        });
                    }

                    return {
                        id: item.id,
                        title: item.name,
                        summary: item.property_comment,
                        // Content Parsing Preparation
                        objective: item.property_objective || null,
                        method: item.property_method || null, 
                        result: item.property_result || item.property_conclusion || null,
                        
                        date: dateStr,
                        timestamp: timestamp,
                        tags: tags,
                        link: item.url,
                        pmid: item.property_pmid
                    };
                });

                allPosts.sort((a, b) => b.timestamp - a.timestamp);

                filteredPosts = [...allPosts];
                
                initTags(allPosts);
                renderSidebar();
                setupEventListeners();
                handleRouting();

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('sidebar-list').innerHTML = `<div style="text-align:center; color:#ef4444; margin-top:20px; font-size:0.9rem; padding: 20px;">Failed to load data.<br>Make sure 'research_blog.json' exists.</div>`;
            } finally {
                loadingEl.style.display = 'none'; // Hide loading
            }
        });

        function setupEventListeners() {
            // Search Input
            document.getElementById('search-input').addEventListener('input', (e) => {
                handleFilter(e.target.value);
            });

            // Pagination Buttons
            document.getElementById('prev-btn').addEventListener('click', () => changePage(-1));
            document.getElementById('next-btn').addEventListener('click', () => changePage(1));

            // Sidebar Toggle Logic
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('app-container');
            const closeBtn = document.getElementById('sidebar-close-btn');
            const openBtn = document.getElementById('sidebar-open-btn');

            closeBtn.addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                container.classList.add('sidebar-hidden');
            });

            openBtn.addEventListener('click', () => {
                sidebar.classList.remove('collapsed');
                container.classList.remove('sidebar-hidden');
            });

            // Article Navigation Buttons
            document.getElementById('nav-prev-article').addEventListener('click', () => navigateArticle(-1));
            document.getElementById('nav-next-article').addEventListener('click', () => navigateArticle(1));

            // Keyboard Shortcuts
            document.addEventListener('keydown', (e) => {
                // Only trigger if sidebar is not focused (optional) and not typing in search
                if (document.activeElement === document.getElementById('search-input')) return;

                if (e.key === 'ArrowLeft') {
                    navigateArticle(1); // Next in list (newer) or Prev? Typically Left is Back/Prev. 
                    // Wait, logic: List is sorted Newest to Oldest. 
                    // Usually "Left" means "Previous Item in Sequence". 
                    // If visual list is Top to Bottom: Up/Down arrow keys are intuitive. 
                    // Left/Right: Left usually means "Back" (Newer/Previous in list?) 
                    // Let's stick to standard: Left = Previous Post (Index - 1), Right = Next Post (Index + 1).
                    // In array index: 0 is newest. 
                    // So "Next" usually means Older (Index + 1). "Prev" means Newer (Index - 1).
                    navigateArticle(-1); 
                } else if (e.key === 'ArrowRight') {
                    navigateArticle(1);
                }
            });
        }

        function initTags(posts) {
            const tagsSet = new Set();
            posts.forEach(p => {
                if (p.tags) p.tags.forEach(t => tagsSet.add(t));
            });

            const container = document.getElementById('filter-tags-container');
            container.innerHTML = '<span class="filter-tag active" data-tag="all">All</span>';

            const sortedTags = Array.from(tagsSet).sort();
            
            sortedTags.forEach(tag => {
                const span = document.createElement('span');
                span.className = 'filter-tag';
                span.dataset.tag = tag;
                span.textContent = tag;
                span.onclick = () => {
                   selectTag(tag);
                };
                container.appendChild(span);
            });

            container.querySelector('[data-tag="all"]').onclick = (e) => {
                selectTag('all');
            };
        }
        
        function selectTag(tag) {
            activeTag = tag;
            
            document.querySelectorAll('.filter-tag').forEach(el => {
                if (tag === 'all') {
                    if (el.dataset.tag === 'all') el.classList.add('active');
                    else el.classList.remove('active');
                } else {
                    if (el.dataset.tag === tag) el.classList.add('active');
                    else el.classList.remove('active');
                }
            });

            document.getElementById('search-input').value = '';
            handleFilter('');
        }

        function handleFilter(query) {
            const lowerQuery = query.toLowerCase();
            
            filteredPosts = allPosts.filter(post => {
                const matchesTag = activeTag === 'all' || (post.tags && post.tags.includes(activeTag));
                const matchesSearch =
                    (post.title && post.title.toLowerCase().includes(lowerQuery)) ||
                    (post.id && post.id.includes(lowerQuery)) ||
                    (post.summary && post.summary.toLowerCase().includes(lowerQuery));

                return matchesTag && matchesSearch;
            });

            currentPage = 1;
            renderSidebar();
        }

        function renderSidebar() {
            const listContainer = document.getElementById('sidebar-list');
            listContainer.innerHTML = '';

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; margin-top:30px; color:#94a3b8; font-size:0.9rem;">No results found.</div>';
                updatePaginationControls();
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageItems = filteredPosts.slice(startIndex, endIndex);

            pageItems.forEach(post => {
                const item = document.createElement('div');
                item.className = 'article-list-item';
                item.dataset.id = post.id;
                // Highlight active post if sidebar re-renders
                if (post.id === currentPostId) item.classList.add('active');

                item.innerHTML = `
                    <div class="list-title">${post.title}</div>
                    <div class="list-meta">
                        <span>${post.date}</span>
                    </div>
                `;
                item.onclick = () => loadArticle(post);
                listContainer.appendChild(item);
            });

            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredPosts.length / itemsPerPage);
            document.getElementById('page-info').textContent = `${currentPage} / ${totalPages || 1}`;

            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages || totalPages === 0;
        }

        function changePage(delta) {
            currentPage += delta;
            renderSidebar();
            document.querySelector('.sidebar-content').scrollTop = 0;
        }

        function loadArticle(post) {
            currentPostId = post.id; // Update current ID

            // SEO: Update Document Title
            document.title = `${post.title} | Medical Research Blog`;

            document.getElementById('empty-state').style.display = 'none';
            const articleView = document.getElementById('article-view');
            articleView.classList.remove('visible');

            // Render Content
            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-id').textContent = post.id;
            document.getElementById('post-title').textContent = post.title;

            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = '';
            if (post.tags && Array.isArray(post.tags) && post.tags.length > 0) {
                post.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag-badge';
                    tagEl.textContent = tag;
                    tagEl.onclick = (e) => {
                        e.stopPropagation();
                        selectTag(tag);
                    };
                    tagsContainer.appendChild(tagEl);
                });
            } else {
                tagsContainer.innerHTML = '<span style="color:#cbd5e1; font-size:0.8rem;">No tags</span>';
            }

            const summaryContainer = document.getElementById('formatted-summary-container');
            summaryContainer.innerHTML = parseContent(post);

            // Links
            const linkBtn = document.getElementById('post-link');
            if (post.pmid) {
                linkBtn.href = `https://pubmed.ncbi.nlm.nih.gov/${post.pmid}/`;
                linkBtn.innerHTML = `üìñ View on PubMed`;
                linkBtn.style.display = 'inline-flex';
            } else if (post.link) {
                linkBtn.href = post.link;
                linkBtn.innerHTML = `üìñ Read Source`;
                linkBtn.style.display = 'inline-flex';
            } else {
                linkBtn.style.display = 'none';
            }

            // Update Sidebar Active State
            document.querySelectorAll('.article-list-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.article-list-item[data-id="${post.id}"]`);
            if (activeEl) activeEl.classList.add('active');

            // URL Update
            const newUrl = `${window.location.pathname}?id=${post.id}`;
            history.pushState({ id: post.id }, '', newUrl);

            // Update Nav Buttons State
            updateNavButtonsState();

            // Reveal
            setTimeout(() => articleView.classList.add('visible'), 50);
            document.querySelector('.main-content').scrollTop = 0;
        }

        // Logic to navigate between filtered posts
        function navigateArticle(direction) {
            if (!currentPostId || filteredPosts.length === 0) return;

            const currentIndex = filteredPosts.findIndex(p => p.id === currentPostId);
            if (currentIndex === -1) return;

            const newIndex = currentIndex + direction;

            // Bounds check
            if (newIndex >= 0 && newIndex < filteredPosts.length) {
                loadArticle(filteredPosts[newIndex]);
                
                // If the new article is on a different page in sidebar, switch page?
                // Optional: For now, we just load the article. 
                // Advanced: if (Math.floor(newIndex / itemsPerPage) + 1 !== currentPage) { ... }
            }
        }

        function updateNavButtonsState() {
            const prevBtn = document.getElementById('nav-prev-article');
            const nextBtn = document.getElementById('nav-next-article');
            
            if (!currentPostId || filteredPosts.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }

            const currentIndex = filteredPosts.findIndex(p => p.id === currentPostId);
            
            // "Prev" button (Arrow Left) -> Goes to Index - 1 (Newer Post in sorted list)
            // "Next" button (Arrow Right) -> Goes to Index + 1 (Older Post in sorted list)
            // Note: UI Icons correspond to direction. < (Left) and > (Right).
            
            prevBtn.disabled = (currentIndex <= 0);
            nextBtn.disabled = (currentIndex >= filteredPosts.length - 1);
        }

        function parseContent(post) {
            if (post.objective || post.method || post.result) {
                let html = '';
                if (post.objective) {
                    html += `<div class="research-section"><div class="sec-header">Objective</div><div class="sec-content">${post.objective}</div></div>`;
                }
                if (post.method) {
                    html += `<div class="research-section"><div class="sec-header">Methods</div><div class="sec-content">${post.method}</div></div>`;
                }
                if (post.result) {
                    html += `<div class="research-section"><div class="sec-header">Results & Conclusion</div><div class="sec-content">${post.result}</div></div>`;
                }
                return html;
            }
            return parseSummaryToSections(post.summary);
        }

        function parseSummaryToSections(text) {
            if (!text) return '<p style="color:#94a3b8; font-style:italic;">No summary content available.</p>';

            const lines = text.split(/\n/);
            let html = '';

            lines.forEach(line => {
                let cleanLine = line.trim();
                cleanLine = cleanLine.replace(/^[-‚Ä¢*]\s*/, '');

                if (!cleanLine) return;

                let sectionTitle = "";
                let sectionContent = cleanLine;

                if (cleanLine.match(/^(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective)/i)) {
                    sectionTitle = "Objective";
                } else if (cleanLine.match(/^(‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method)/i)) {
                    sectionTitle = "Methods";
                } else if (cleanLine.match(/^(‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå)/i)) {
                    sectionTitle = "Results & Conclusion";
                }

                if (sectionTitle) {
                    sectionContent = cleanLine.replace(/^(\*\*)?(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective|‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method|Methods|Results|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ|‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå).*?[:Ôºö]?(\*\*)?[:Ôºö]?\s*/i, '').trim();

                    html += `
                        <div class="research-section">
                            <div class="sec-header">${sectionTitle}</div>
                            <div class="sec-content">${sectionContent}</div>
                        </div>`;
                } else {
                    const formattedContent = cleanLine.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

                    html += `
                        <div class="research-section">
                            <div class="sec-content">${formattedContent}</div>
                        </div>`;
                }
            });
            return html;
        }

        function handleRouting() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id && allPosts.length > 0) {
                const post = allPosts.find(p => p.id === id);
                if (post) loadArticle(post);
            }
        }

        window.onpopstate = function(event) {
            if (event.state && event.state.id) {
                const post = allPosts.find(p => p.id === event.state.id);
                if (post) loadArticle(post);
            }
        };

    </script>
