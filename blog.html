<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Research Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light Mode Variables */
            --bg-body: #f8fafc;
            --bg-sidebar: #ffffff;
            --bg-paper-list: #f1f5f9;
            --bg-card: #ffffff;
            
            --text-main: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --primary-light: #eff6ff;
            
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --toc-bg: rgba(255, 255, 255, 0.8);
        }

        /* 1. DARK MODE VARIABLES */
        body.dark-mode {
            --bg-body: #0f172a; /* Dark Slate */
            --bg-sidebar: #1e293b;
            --bg-paper-list: #334155;
            --bg-card: #1e293b;
            
            --text-main: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            
            --primary: #3b82f6; /* Lighter blue for dark mode */
            --primary-dark: #60a5fa;
            --primary-light: rgba(59, 130, 246, 0.15);
            
            --border-color: #334155;
            --border-light: #334155;
            
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.3);
            --toc-bg: rgba(30, 41, 59, 0.8);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html, body {
            height: 100%;
            width: 100%;
        }

        body {
            font-family: 'Sarabun', 'Inter', sans-serif;
            background: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }

        /* ===== LAYOUT ===== */
        .container {
            display: flex;
            height: 100vh;
            max-width: 100%;
            position: relative;
        }

        /* SIDEBAR */
        .sidebar {
            width: 30%;
            min-width: 320px;
            max-width: 400px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            z-index: 20;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
        }

        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            opacity: 0;
            border: none;
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 24px 24px 16px;
            border-bottom: 1px solid var(--border-light);
            flex-shrink: 0;
            background: var(--bg-sidebar);
            position: relative;
        }

        /* ACTION BUTTONS IN HEADER (Collapse & Theme) */
        .header-actions {
            position: absolute;
            top: 20px;
            right: 16px;
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 6px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }
        
        .icon-btn:hover {
            background: var(--bg-paper-list);
            color: var(--text-main);
        }

        /* Toggle Button outside (Main Content) */
        .sidebar-open-btn {
            position: absolute;
            top: 24px;
            left: 24px;
            z-index: 30;
            background: var(--bg-sidebar);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }

        .container.sidebar-hidden .sidebar-open-btn {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .sidebar-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-sidebar);
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            padding: 48px 64px;
            overflow-y: auto;
            background: var(--bg-body);
            position: relative;
            scroll-behavior: smooth;
        }

        /* ===== COMPONENTS ===== */
        
        /* BRAND */
        .brand {
            font-family: 'Inter', sans-serif;
            font-weight: 800;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 20px;
            transition: color 0.2s;
            max-width: 65%; /* Space for buttons */
        }

        .brand:hover {
            color: var(--primary);
        }

        /* SEARCH */
        .search-container {
            position: relative;
            margin-bottom: 16px;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            background: var(--bg-body); /* Adaptive bg */
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input::placeholder { color: var(--text-muted); }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            background: var(--bg-sidebar);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: var(--text-muted);
        }

        /* FILTER TAGS */
        .filter-tags-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: block;
            font-weight: 700;
        }

        .filter-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 0;
            max-height: 80px;
            overflow-y: auto;
            padding-right: 4px;
        }

        .filter-tag {
            font-size: 0.75rem;
            padding: 5px 12px;
            border-radius: 99px;
            background: var(--bg-paper-list);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
            font-weight: 500;
            white-space: nowrap;
        }

        .filter-tag:hover {
            background: var(--border-color);
            color: var(--text-main);
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* ARTICLE LIST & SKELETON LOADING */
        .article-list-section {
            display: flex;
            flex-direction: column;
        }

        .articles-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            padding: 20px 24px 10px;
            font-weight: 700;
        }

        .article-list-item {
            display: block;
            padding: 14px 24px;
            margin: 0;
            text-decoration: none;
            color: var(--text-secondary);
            transition: all 0.2s ease;
            cursor: pointer;
            border-bottom: 1px solid var(--border-light);
            border-left: 3px solid transparent;
        }

        .article-list-item:hover {
            background: var(--bg-paper-list);
            color: var(--text-main);
            padding-left: 28px;
        }

        .article-list-item.active {
            background: var(--primary-light);
            border-left-color: var(--primary);
            color: var(--primary-dark);
        }

        /* 4. SKELETON LOADING */
        .skeleton-loader {
            padding: 16px 24px;
        }
        
        .skeleton-item {
            margin-bottom: 16px;
        }
        
        .skeleton-line {
            height: 12px;
            background: #e2e8f0;
            border-radius: 4px;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }
        
        body.dark-mode .skeleton-line {
            background: #334155;
        }
        
        .skeleton-line::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 1.5s infinite;
        }

        body.dark-mode .skeleton-line::after {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .list-title {
            font-size: 0.9rem;
            line-height: 1.4;
            font-weight: 600;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .list-meta {
            font-size: 0.75rem;
            opacity: 0.8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* PAGINATION */
        .pagination-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 8px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .pagination-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            background: var(--bg-paper-list);
        }

        .page-info {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        /* ===== ARTICLE VIEW ===== */
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
            background: var(--bg-sidebar);
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: var(--shadow-sm);
        }

        .article-view {
            max-width: 800px;
            margin: 0 auto;
            display: none;
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .article-view.visible { display: block; }

        /* NAV BUTTONS */
        .article-navigation {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-bottom: 16px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--bg-card);
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
        }

        .nav-btn:hover:not(:disabled) {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* 5. COPY CITATION BUTTON */
        .citation-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s;
            margin-left: auto; /* Push to right */
        }
        
        .citation-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .citation-btn.copied {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .article-title {
            font-family: 'Inter', 'Sarabun', sans-serif;
            font-size: 2.25rem;
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 24px;
            color: var(--text-main);
            letter-spacing: -0.025em;
        }

        /* TAGS */
        .tags-container {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .tag-badge {
            display: inline-block;
            background: var(--primary-light);
            color: var(--primary);
            font-size: 0.75rem;
            padding: 6px 14px;
            border-radius: 99px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            border: 1px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .tag-badge:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* SECTIONS */
        .research-section {
            margin-bottom: 40px;
            background: var(--bg-card);
            border-radius: 8px;
        }

        .sec-header {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 16px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sec-header::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
            opacity: 0.5;
        }

        .sec-content {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.8;
            text-align: justify;
        }

        .sec-content strong {
            color: var(--text-main);
            font-weight: 700;
        }

        /* 3. DYNAMIC TABLE OF CONTENTS (ToC) */
        .toc-container {
            position: fixed;
            right: 20px;
            top: 100px;
            width: 200px;
            background: var(--toc-bg);
            backdrop-filter: blur(10px);
            padding: 16px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
            display: none; /* Hidden by default, shown by JS if space permits */
            z-index: 100;
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }
        
        .toc-title {
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }
        
        .toc-link {
            display: block;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 4px 0;
            transition: color 0.2s;
            cursor: pointer;
        }
        
        .toc-link:hover { color: var(--primary); }

        /* 2. RELATED PAPERS */
        .related-papers-section {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid var(--border-color);
        }

        .related-header {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
        }

        .related-card {
            background: var(--bg-paper-list);
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid transparent;
        }

        .related-card:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .related-title {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .related-date {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .pubmed-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 48px;
            color: white;
            background: var(--primary);
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .pubmed-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        /* RESPONSIVE */
        @media (max-width: 1200px) {
            .toc-container { display: none !important; } /* Hide ToC on smaller screens */
        }

        @media (max-width: 1024px) {
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; max-width: none; border-right: none; border-bottom: 1px solid var(--border-color); max-height: 400px; }
            .sidebar.collapsed { width: 100%; opacity: 1; transform: none; }
            .header-actions, .sidebar-open-btn { display: none !important; }
            .main-content { padding: 40px 32px; min-height: 500px; }
            .article-title { font-size: 1.8rem; }
        }

        @media (max-width: 640px) {
            .sidebar-header { padding: 16px; }
            .article-list-item { padding: 12px 16px; }
            .main-content { padding: 24px 20px; }
            .article-title { font-size: 1.5rem; }
        }

    </style>
</head>

    <script>
        // Global State
        let allPosts = [];
        let filteredPosts = [];
        let currentPage = 1;
        const itemsPerPage = 10;
        let activeTag = 'all';
        let currentPostId = null;
        
        const CACHE_KEY = 'research_blog_data';
        const CACHE_DURATION = 1000 * 60 * 60; // 1 hour

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Theme Initialization
            initTheme();

            const loadingEl = document.getElementById('loading-indicator');
            loadingEl.style.display = 'block';
            
            try {
                let rawData = null;
                const cached = localStorage.getItem(CACHE_KEY);
                
                if (cached) {
                    try {
                        const parsedCache = JSON.parse(cached);
                        if (Date.now() - parsedCache.timestamp < CACHE_DURATION) {
                            console.log("Using cached data");
                            rawData = parsedCache.data;
                        }
                    } catch (e) { console.warn("Cache error"); }
                }

                if (!rawData) {
                    // Simulate slight delay to show skeleton animation if needed (optional)
                    // await new Promise(r => setTimeout(r, 500)); 
                    const response = await fetch('./research_blog.json');
                    rawData = await response.json();
                    localStorage.setItem(CACHE_KEY, JSON.stringify({
                        timestamp: Date.now(),
                        data: rawData
                    }));
                }
                
                const rawList = Array.isArray(rawData) ? rawData : (rawData.data || []);
                
                allPosts = rawList.map(item => {
                    const tags = [item.property_tag_1, item.property_tag_2, item.property_tag_3].filter(t => t && t.trim() !== "");
                    let dateStr = "";
                    let timestamp = 0;
                    if (item.property_last_edited_time) {
                        const d = new Date(item.property_last_edited_time);
                        timestamp = d.getTime();
                        dateStr = d.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
                    }

                    return {
                        id: item.id,
                        title: item.name,
                        summary: item.property_comment,
                        objective: item.property_objective || null,
                        method: item.property_method || null, 
                        result: item.property_result || item.property_conclusion || null,
                        date: dateStr,
                        timestamp: timestamp,
                        tags: tags,
                        link: item.url,
                        pmid: item.property_pmid
                    };
                });

                allPosts.sort((a, b) => b.timestamp - a.timestamp);
                filteredPosts = [...allPosts];
                
                initTags(allPosts);
                renderSidebar();
                setupEventListeners();
                handleRouting();

            } catch (error) {
                console.error("Error:", error);
                document.getElementById('sidebar-list').innerHTML = `<div style="text-align:center; color:#ef4444; margin-top:20px;">Failed to load data.</div>`;
            } finally {
                loadingEl.style.display = 'none';
            }
        });

        /* --- 1. DARK MODE LOGIC --- */
        function initTheme() {
            const toggleBtn = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                toggleBtn.textContent = '‚òÄÔ∏è';
            }

            toggleBtn.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                toggleBtn.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        function setupEventListeners() {
            document.getElementById('search-input').addEventListener('input', (e) => handleFilter(e.target.value));
            document.getElementById('prev-btn').addEventListener('click', () => changePage(-1));
            document.getElementById('next-btn').addEventListener('click', () => changePage(1));

            // Sidebar Toggle
            const sidebar = document.getElementById('sidebar');
            const container = document.getElementById('app-container');
            
            document.getElementById('sidebar-close-btn').addEventListener('click', () => {
                sidebar.classList.add('collapsed');
                container.classList.add('sidebar-hidden');
            });

            document.getElementById('sidebar-open-btn').addEventListener('click', () => {
                sidebar.classList.remove('collapsed');
                container.classList.remove('sidebar-hidden');
            });

            // Article Nav
            document.getElementById('nav-prev-article').addEventListener('click', () => navigateArticle(-1));
            document.getElementById('nav-next-article').addEventListener('click', () => navigateArticle(1));

            // Copy Citation
            document.getElementById('citation-btn').addEventListener('click', copyCitation);

            // Keyboard
            document.addEventListener('keydown', (e) => {
                if (document.activeElement === document.getElementById('search-input')) return;
                if (e.key === 'ArrowLeft') navigateArticle(-1);
                else if (e.key === 'ArrowRight') navigateArticle(1);
            });
        }

        function copyCitation() {
            const title = document.getElementById('post-title').textContent;
            const url = window.location.href;
            const textToCopy = `${title}. Available at: ${url}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const btn = document.getElementById('citation-btn');
                const originalText = btn.innerHTML;
                btn.classList.add('copied');
                btn.innerHTML = '‚úì Copied!';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = originalText;
                }, 2000);
            });
        }

        function initTags(posts) {
            const tagsSet = new Set();
            posts.forEach(p => { if (p.tags) p.tags.forEach(t => tagsSet.add(t)); });

            const container = document.getElementById('filter-tags-container');
            container.innerHTML = '<span class="filter-tag active" data-tag="all">All</span>';
            Array.from(tagsSet).sort().forEach(tag => {
                const span = document.createElement('span');
                span.className = 'filter-tag';
                span.dataset.tag = tag;
                span.textContent = tag;
                span.onclick = () => selectTag(tag);
                container.appendChild(span);
            });
            container.querySelector('[data-tag="all"]').onclick = () => selectTag('all');
        }
        
        function selectTag(tag) {
            activeTag = tag;
            document.querySelectorAll('.filter-tag').forEach(el => {
                el.classList.toggle('active', el.dataset.tag === tag || (tag === 'all' && el.dataset.tag === 'all'));
            });
            document.getElementById('search-input').value = '';
            handleFilter('');
        }

        function handleFilter(query) {
            const lowerQuery = query.toLowerCase();
            filteredPosts = allPosts.filter(post => {
                const matchesTag = activeTag === 'all' || (post.tags && post.tags.includes(activeTag));
                const matchesSearch = post.title.toLowerCase().includes(lowerQuery) || 
                                      post.id.includes(lowerQuery) || 
                                      (post.summary && post.summary.toLowerCase().includes(lowerQuery));
                return matchesTag && matchesSearch;
            });
            currentPage = 1;
            renderSidebar();
        }

        function renderSidebar() {
            const listContainer = document.getElementById('sidebar-list');
            listContainer.innerHTML = '';

            if (filteredPosts.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; margin-top:30px; color:#94a3b8; font-size:0.9rem;">No results found.</div>';
                updatePaginationControls();
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const pageItems = filteredPosts.slice(startIndex, startIndex + itemsPerPage);

            pageItems.forEach(post => {
                const item = document.createElement('div');
                item.className = 'article-list-item';
                if (post.id === currentPostId) item.classList.add('active');
                item.dataset.id = post.id;
                item.innerHTML = `<div class="list-title">${post.title}</div><div class="list-meta"><span>${post.date}</span></div>`;
                item.onclick = () => loadArticle(post);
                listContainer.appendChild(item);
            });
            updatePaginationControls();
        }

        function updatePaginationControls() {
            const totalPages = Math.ceil(filteredPosts.length / itemsPerPage);
            document.getElementById('page-info').textContent = `${currentPage} / ${totalPages || 1}`;
            document.getElementById('prev-btn').disabled = currentPage === 1;
            document.getElementById('next-btn').disabled = currentPage >= totalPages || totalPages === 0;
        }

        function changePage(delta) {
            currentPage += delta;
            renderSidebar();
            document.querySelector('.sidebar-content').scrollTop = 0;
        }

        function loadArticle(post) {
            currentPostId = post.id;
            document.title = `${post.title} | Medical Research Blog`;

            document.getElementById('empty-state').style.display = 'none';
            const articleView = document.getElementById('article-view');
            articleView.classList.remove('visible');

            document.getElementById('post-date').textContent = post.date;
            document.getElementById('post-id').textContent = post.id;
            document.getElementById('post-title').textContent = post.title;

            const tagsContainer = document.getElementById('post-tags');
            tagsContainer.innerHTML = '';
            if (post.tags && post.tags.length > 0) {
                post.tags.forEach(tag => {
                    const tagEl = document.createElement('span');
                    tagEl.className = 'tag-badge';
                    tagEl.textContent = tag;
                    tagEl.onclick = (e) => { e.stopPropagation(); selectTag(tag); };
                    tagsContainer.appendChild(tagEl);
                });
            } else {
                tagsContainer.innerHTML = '<span style="color:#cbd5e1; font-size:0.8rem;">No tags</span>';
            }

            // Render Content
            const summaryContainer = document.getElementById('formatted-summary-container');
            summaryContainer.innerHTML = parseContent(post);
            
            // Generate ToC AFTER content is rendered
            generateToC();
            
            // Render Related Papers
            renderRelatedPapers(post);

            const linkBtn = document.getElementById('post-link');
            if (post.pmid) {
                linkBtn.href = `https://pubmed.ncbi.nlm.nih.gov/${post.pmid}/`;
                linkBtn.innerHTML = `üìñ View on PubMed`;
                linkBtn.style.display = 'inline-flex';
            } else if (post.link) {
                linkBtn.href = post.link;
                linkBtn.innerHTML = `üìñ Read Source`;
                linkBtn.style.display = 'inline-flex';
            } else {
                linkBtn.style.display = 'none';
            }

            document.querySelectorAll('.article-list-item').forEach(el => el.classList.remove('active'));
            const activeEl = document.querySelector(`.article-list-item[data-id="${post.id}"]`);
            if (activeEl) activeEl.classList.add('active');

            const newUrl = `${window.location.pathname}?id=${post.id}`;
            history.pushState({ id: post.id }, '', newUrl);
            updateNavButtonsState();

            setTimeout(() => articleView.classList.add('visible'), 50);
            document.querySelector('.main-content').scrollTop = 0;
        }

        /* --- 3. DYNAMIC ToC LOGIC --- */
        function generateToC() {
            const tocContainer = document.getElementById('toc-container');
            const tocList = document.getElementById('toc-list');
            tocList.innerHTML = '';
            
            const headers = document.querySelectorAll('.sec-header');
            
            if (headers.length > 0 && window.innerWidth > 1200) {
                tocContainer.style.display = 'block';
                headers.forEach((header, index) => {
                    header.id = `section-${index}`; // Assign ID for anchor
                    const link = document.createElement('a');
                    link.className = 'toc-link';
                    link.textContent = header.textContent;
                    link.onclick = (e) => {
                        e.preventDefault();
                        header.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    };
                    tocList.appendChild(link);
                });
            } else {
                tocContainer.style.display = 'none';
            }
        }

        /* --- 2. RELATED PAPERS LOGIC --- */
        function renderRelatedPapers(currentPost) {
            const container = document.getElementById('related-papers');
            const grid = document.getElementById('related-grid');
            grid.innerHTML = '';

            // Find overlapping tags, excluding current post
            const related = allPosts.filter(p => 
                p.id !== currentPost.id && 
                p.tags && currentPost.tags && 
                p.tags.some(t => currentPost.tags.includes(t))
            ).slice(0, 3); // Top 3

            if (related.length > 0) {
                container.style.display = 'block';
                related.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'related-card';
                    card.innerHTML = `<div class="related-title">${p.title}</div><div class="related-date">${p.date}</div>`;
                    card.onclick = () => loadArticle(p);
                    grid.appendChild(card);
                });
            } else {
                container.style.display = 'none';
            }
        }

        function navigateArticle(direction) {
            if (!currentPostId || filteredPosts.length === 0) return;
            const currentIndex = filteredPosts.findIndex(p => p.id === currentPostId);
            if (currentIndex === -1) return;
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < filteredPosts.length) {
                loadArticle(filteredPosts[newIndex]);
            }
        }

        function updateNavButtonsState() {
            const currentIndex = filteredPosts.findIndex(p => p.id === currentPostId);
            document.getElementById('nav-prev-article').disabled = (currentIndex <= 0);
            document.getElementById('nav-next-article').disabled = (currentIndex >= filteredPosts.length - 1);
        }

        function parseContent(post) {
            if (post.objective || post.method || post.result) {
                let html = '';
                if (post.objective) html += `<div class="research-section"><div class="sec-header">Objective</div><div class="sec-content">${post.objective}</div></div>`;
                if (post.method) html += `<div class="research-section"><div class="sec-header">Methods</div><div class="sec-content">${post.method}</div></div>`;
                if (post.result) html += `<div class="research-section"><div class="sec-header">Results & Conclusion</div><div class="sec-content">${post.result}</div></div>`;
                return html;
            }
            return parseSummaryToSections(post.summary);
        }

        function parseSummaryToSections(text) {
            if (!text) return '<p style="color:var(--text-muted); font-style:italic;">No summary content available.</p>';
            const lines = text.split(/\n/);
            let html = '';
            lines.forEach(line => {
                let cleanLine = line.trim().replace(/^[-‚Ä¢*]\s*/, '');
                if (!cleanLine) return;
                
                let sectionTitle = "";
                let sectionContent = cleanLine;

                if (cleanLine.match(/^(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective)/i)) sectionTitle = "Objective";
                else if (cleanLine.match(/^(‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method)/i)) sectionTitle = "Methods";
                else if (cleanLine.match(/^(‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå)/i)) sectionTitle = "Results & Conclusion";

                if (sectionTitle) {
                    sectionContent = cleanLine.replace(/^(\*\*)?(‡∏ß‡∏±‡∏ï‡∏ñ‡∏∏‡∏õ‡∏£‡∏∞‡∏™‡∏á‡∏Ñ‡πå|Objective|‡∏ß‡∏¥‡∏ò‡∏µ‡∏Å‡∏≤‡∏£|Method|Methods|Results|Result|Conclusion|‡∏™‡∏£‡∏∏‡∏õ|‡∏ú‡∏•‡∏•‡∏±‡∏û‡∏ò‡πå|‡∏ú‡∏•‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå).*?[:Ôºö]?(\*\*)?[:Ôºö]?\s*/i, '').trim();
                    html += `<div class="research-section"><div class="sec-header">${sectionTitle}</div><div class="sec-content">${sectionContent}</div></div>`;
                } else {
                    const formattedContent = cleanLine.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    html += `<div class="research-section"><div class="sec-content">${formattedContent}</div></div>`;
                }
            });
            return html;
        }

        function handleRouting() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id && allPosts.length > 0) {
                const post = allPosts.find(p => p.id === id);
                if (post) loadArticle(post);
            }
        }

        window.onpopstate = function(event) {
            if (event.state && event.state.id) {
                const post = allPosts.find(p => p.id === event.state.id);
                if (post) loadArticle(post);
            }
        };

    </script>
