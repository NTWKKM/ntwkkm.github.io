<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CPR Case Recorder</title>
  <link rel="stylesheet" href="cpr.css" />
</head>
<body>
  <h1>CPR Case Recorder</h1>
  <form id="cprForm">
    <fieldset>
      <legend>Patient Information</legend>
      <label>Date: <input type="date" name="date" required></label>
      <label>Time: <input type="time" name="time" required></label>
      <label>HN: <input type="text" name="hn" required></label>
      <label>Patient Name: <input type="text" name="patientName" required></label>
      <label>Age: <input type="number" name="age" min="0" required></label>
      <label>Event Details: <input type="text" name="eventDetails"></label>
    </fieldset>
    <button type="button" id="addCycleBtn">Add CPR Cycle</button>
    <div id="cyclesContainer"></div>
    <button type="submit">Save Case</button>
  </form>
  <hr>
  <h2>Saved CPR Cases</h2>
  <ul id="caseList"></ul>
  <button id="exportBtn">Export All Cases (Excel)</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="cpr.js"></script>
</body>
</html>
